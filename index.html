<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game on!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&family=VT323&display=swap" rel="stylesheet"></head>
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
<body>
    <div id="container">
        <h1>1A2B GAME</h1>
        <h2>See how fast you can beat the computer!</h2>

        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><div class="explain"><p>Rule #1</br> 電腦答案為0~9隨機組成</p></div></div>
            <div class="swiper-slide"><div class="explain"><p>Rule #2</br> 沒有重複數字</p></div></div>
            <div class="swiper-slide"><div class="explain"><p>Rule #3</br> 0可以在開頭</p></div></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

        <!-- original explain section -->
        <!-- <div class="explain">
            <p>
                1. 0~9任取4個數字隨機組成</br>
                2. 沒有重複數字</br>
                3. 0可以在開頭
            </p>
        </div> -->


        <div id="startGame">
            <button id="startBtn">START</button>
        </div>
        <div id="gameSection">
            <input type="text" id="userInput"><button id="btn">ENTER</button>
            <p>Here's your result:</p>
            <ul id="outputText"></ul>
        </div>
        

    </div>
    <script src="main.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
        // Optional parameters
        loop: true,
        grabCursor: true,

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // And if we need scrollbar
        scrollbar: {
            el: '.swiper-scrollbar',
        },
        });
    </script>
</body>
</html>
